{% extends "base.html" %}
{% load static %}
{% block title %}
	add fire_extinguisher
{% endblock title %}
{% block content %}
<div class="top-menu">
	<a href="/index">Home</a> {{user.name}} <a href="/logout">log out</a>
</div>
<div>
<form action="/updatefireextinguisher/" method="POST">
{% csrf_token %}
	장소 : <input type="text" name="place"><br>
	마지막 점검일 : <input type="date" name="lastinspectiondate"><br>
	담당자 : <select name="maininspector">
		{% for User in userList %}
			<option value={{User.serviceNumber}}>{{User.name}}</option>
		{% endfor %}
	</select>
	<input type="submit" value="등록">
</form>
</div>
{{error}}
{% endblock content %}
